plugins {
    id 'java'
}

group 'com.gudanni'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()

}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
}
